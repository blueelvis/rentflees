<template name="nav">
  <style type="text/css">
    .navbar.navbar-default{
      height: 80px;
    }
    .navbar-brand-img{
      height: 100%;
    }
    .navbar-brand{
      height: 80px;
    }
    .navbar-link{
      height: 80px;
      line-height: 40px !important;
      min-width: 120px;
      text-align: center
    }
    .navbar-link > a{
      height: 80px;
      line-height: 40px !important;
      font-family: Arial;
      font-size: 20px;
    }
    .navbar-link:hover{
      background-color: #2483B5;
    }
    .navbar-link a:active{
      background-color: #2483B5 !important;
      color: white !important;
    }
    .navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus{
      background-color: #2483B5 !important;
      color: white !important;
    }
    #welcome-text{
      height: 80px;
      line-height: 70px !important;
      font-family: Arial;
      color: #777;
      font-size: 20px;
      margin-right: 20px;
    }
  </style>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img class="navbar-brand-img" alt="Rentflees" src="images/sl2.png">
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li id="welcome-text"></li>
        <li class="navbar-link">
          <a href="/addListing">List Your House</a>
        </li>
        <li id="login-dropdown-list" class="navbar-link">
            <a id="nav-btn-accounts">{{ btnContent }}</a>
        </li>
      </ul>
    </div>
  </nav>
  {{> loginModal}}
</template>

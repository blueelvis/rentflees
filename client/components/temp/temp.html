<template name="temp">
	<div class="container bg-grey">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div id="uploaded-image-carousel">
		{{#each images}}
		    <div class="col-md-3 col-sm-6 col-xs-12 no-padding"><img src="images/{{.}}" /></div>
		{{/each}}
		</div>
	</div>
	</div>
	<input type="file" id="file" multiple>
</template>

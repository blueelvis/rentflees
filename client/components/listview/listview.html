<template name="listview">
	  <div class="container-fluid" id="listview-container">
	  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height:10vh">
	  	</div>
	  	<div class="list-container">
	  		{{#each listingsCollection}}
  			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
				<div class="box shadow">
			      <div class="box-image">
			        <img src="images/home3.jpg">
			      </div>
			      <div class="box-content">
			        <p class="box-title"> A very long Listing Title Title Title</p>
			      </div>
			      <div class="box-action">
			        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border-right">
			          <div class="sm-text grey">Rent</div>
			          <div class="rent">4,000</div>
			        </div>
			        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			          <div class="sm-text grey">Security</div>
			          <div class="amount">10,000</div>
			        </div>
			      </div>
			    </div>
  			</div>
	  		{{/each}}
	  	</div>
	  </div>
</template>

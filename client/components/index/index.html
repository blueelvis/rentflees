<template name="index">
    <div class="container-table">
     <div class="row vertical-center-row">
      <div class="col-md-12">
       <div class="section-header" id="section2-header">
        Rentflees. Launching Soon.
       </div>
      </div>
      <div class="col-md-offset-2 col-md-8 col-xs-12">
       <div class="input-group searchbox shadow">
          <div class="input-group-btn">
              <button type="button" class="btn dropdown-toggle city-selector border-right" data-toggle="dropdown">
                <span id="city-span">City</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#Delhi">Delhi</a></li>
                <li><a href="#Mumbai">Mumbai</a></li>
                <li><a href="#Banglore">Banglore</a></li>
                <li><a href="#Noida">Noida</a></li>
                <li><a href="#Chennai">Chennai</a></li>
                <li><a href="#Dehradun">Dehradun</a></li>
              </ul>
          </div>        
          <input type="hidden" id="city">
          <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-map-marker fa-fw"></i></span>
          <input type="text" class="form-control location" placeholder="Search location">
          </div>
          <span class="input-group-btn">
              <button class="btn go" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
      </div>
      </div>
     </div>
    </div>
    <div class="container-fluid">
      <div class="row">
       <div class="col-md-12" style="padding:60px;">
        <div class="banners-heading">Top Searched Cities</div>
       </div>
       <div class="col-md-3 col-sm-4"> 
        <div class="banner">
         <img alt="Delhi" src="images/indiagate.jpg"/>
         <div class="body">
           Delhi
         </div>
         <div class="overlay"></div>
        </div>
       </div>
       <div class="col-md-3 col-sm-4">
        <div class="banner">
         <img alt="Mumbai" src="images/mumbai.jpg"/>
         <div class="body">
           Mumbai
         </div>
         <div class="overlay"></div>
        </div>
        </div>
       <div class="col-md-3 col-sm-4">
        <div class="banner">
         <img alt="Delhi" src="images/banglore.jpg"/>
         <div class="body">
           Banglore
         </div>
         <div class="overlay"></div>
        </div>
        </div>
       <div class="col-md-3 col-sm-4">
        <div class="banner">
         <img alt="Delhi" src="images/gurgoan.jpg"/>
         <div class="body">
           Gurgoan
         </div>
          <div class="overlay"></div>
        </div>
        </div>
       <div class="col-md-3 col-sm-6">
        <div class="banner">
         <img alt="Delhi" src="images/noida.jpg"/>
         <div class="body">
           Noida
         </div>
         <div class="overlay"></div>
        </div>
        </div>
       <div class="col-md-3 col-sm-4">
        <div class="banner">
         <img alt="Delhi" src="images/chennai.jpg"/>
         <div class="body">
           Chennai
         </div>
         <div class="overlay"></div>
        </div>
        </div>
       </div>
      </div>
    {{> loginModal}}
</template>

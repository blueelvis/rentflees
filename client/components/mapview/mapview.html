  <script type="text/javascript">
  document.addEventListener('load', function(){
    $('#filter-toggle').click(function(e){
          $("#filter-sliding").toggleClass("filter-sliding-open");
      });
    $('.item-list-container').slimScroll({
      height: '92vh',
      alwaysVisible: true
    });
    $('.filter-container').slimScroll({
      height: '85vh',
      alwaysVisible: true
    });
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
          checkboxClass: 'icheckbox_minimal-blue',
          radioClass: 'iradio_minimal-blue'
        });
    $('#price-range').ionRangeSlider({
      onChange:function (data) {
        var value = '&#8377; ' + data.fromNumber + ' - &#8377; ' + data.toNumber;
        $('#price-range-div').html(value);
    }
    });
  });
  </script>
  <script>
   function CenterControl(controlDiv, map) {

        // Set CSS for the control border.
        var controlUI = document.createElement('div');
        controlUI.style.backgroundColor = '#fff';
        controlUI.style.border = '1px solid #fff';
        controlUI.style.borderRadius = '2px';
        controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
        controlUI.style.cursor = 'pointer';
        controlUI.style.marginBottom = '22px';
        controlUI.style.textAlign = 'center';
        controlUI.style.marginTop = '8px';
        controlUI.style.marginRight = '8px';
        //controlUI.title = 'Click to recenter the map';
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior.
        var controlText = document.createElement('a');
        controlText.style.color = 'rgb(25,25,25)';
        controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
        controlText.style.fontSize = '12px';
        controlText.style.lineHeight = '28px';
        controlText.style.height = '34px';
        controlText.style.width = '80px';
        controlText.style.paddingLeft = '5px';
        controlText.style.paddingRight = '5px';
        controlText.style.marginLeft = '1px solid rgba(0,0,0,0.1)';
        controlText.innerHTML = '<i class="glyphicon glyphicon-filter"></i> Filters';
        controlUI.appendChild(controlText);

        // Setup the click event listeners: simply set the map to Chicago.
        controlText.addEventListener('click', function() {
          $("#filter-sliding").toggleClass("filter-sliding-open");
        });

        controlText = document.createElement('a');
        controlText.style.color = 'rgb(25,25,25)';
        controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
        controlText.style.fontSize = '12px';
        controlText.style.lineHeight = '28px';
        controlText.style.height = '34px';
        controlText.style.width = '80px';
        controlText.style.paddingLeft = '5px';
        controlText.style.paddingRight = '5px';
        controlText.href = 'listview.html';
        controlText.innerHTML = '<i class="glyphicon glyphicon-th"></i> Grid View';
        controlUI.appendChild(controlText);
      }

      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
        var centerControlDiv = document.createElement('div');
        var centerControl = new CenterControl(centerControlDiv, map);

        centerControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(centerControlDiv);
      }
  </script>
  <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?callback=initMap">
  </script>

<template name="loginForm">
  <form class="login">
      <div class="form-group has-feedback">
        <span id=sign-in-msg></span>
        <input type="email" name="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
         <div class="checkbox">
            <label>
              <input type="checkbox" class="minimal"> Remember Me
            </label>
        </div>
      </div>
      <div id="sign-in-container">
        <input type="submit" class="btn btn-primary btn-block btn-flat" value="Login">
      </div>
  </form>
</template>

<template name="loginModal">
  <div class="modal fade" id="login-modal">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="internal-login">
       <label id="sign-in-label">
        Sign In
       </label>
       {{> loginForm}}
       <div id="forget-pass">
        <a href="#">
         Forgot Password?
        </a>
       </div>
       <div id="create-acc">
        <a href="#">
         Create an account.
        </a>
       </div>
      </div>
      <div class="sign-up hidden">
       <label id="sign-in-label">
        Sign Up
       </label>
       {{> signupForm}}
       <div id="sign-in-toggle">
        <a href="#">
         I already have an account.
        </a>
       </div>
      </div>
      <div class="external-login">
       <a class="btn btn-block btn-social btn-facebook">
        <span class="fa fa-facebook">
        </span>
        Sign in with Facebook
       </a>
       <a class="btn btn-block btn-social btn-google">
        <span class="fa fa-google">
        </span>
        Sign in with Google
       </a>
      </div>
     </div>
    </div>
   </div>
</template>
